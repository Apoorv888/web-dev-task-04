<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platform Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="logo">OTT Clone</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#recommended">Recommended</a></li>
                <li><input type="text" placeholder="Search..." id="search-bar"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-banner">
            <div class="banner-content">
                <h1>Welcome to OTT Platform Clone</h1>
                <p>Watch your favorite movies and series online.</p>
            </div>
        </section>
        <section id="trending">
            <h2>Trending Movies</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <!-- Content will be dynamically inserted here -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
        <section id="series">
            <h2>Series</h2>
            <div class="content-grid">
                <!-- Content will be dynamically inserted here -->
            </div>
        </section>
        <section id="recommended">
            <h2>Recommended</h2>
            <div class="content-grid">
                <!-- Content will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 OTT Platform Clone. All rights reserved.</p>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
